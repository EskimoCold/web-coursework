[tool.ruff]
target-version = "py312"
line-length = 100
extend-exclude = ["venv", ".venv", "migrations", "**/__pycache__", "build", "dist"]

[tool.ruff.lint]
# A solid, pragmatic ruleset: pycodestyle/pyflakes/imports/pyupgrade/simplify/pylint-ish/ruff extras
select = ["E", "F", "I", "UP", "B", "SIM", "PL", "RUF"]
ignore = [
    "E203",  # keep Black/Prettier-style slicing compatibility
    "B008",  # FastAPI uses Depends() in function defaults - this is intentional
    "PLR0913",  # Too many arguments - acceptable for API endpoints
]

[tool.ruff.lint.isort]
known-first-party = ["src"]
combine-as-imports = true
force-sort-within-sections = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
